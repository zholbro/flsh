<!DOCTYPE html>
<html>
<head>
  <title>flsh</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>

  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/flshstyling.css">


  <template id="confirmPlacementPopup">
    <div class="popup">
      <br>Is this the where you want the marker?<br>
      Speak now or forever hold your peace<br>
      <button class="popupButton yesButton" type="button">Yes</button>
      <button class="popupButton noButton" type="button">No</button>
    </div>
  </template>
  <template id="markerPopup">
    <div class="popup">
      <p class="ResourceName">Default Name</p>
      <p class="ResourceType">This is a </p>
      <button class="popupButton editButton" type="button">Edit</button>
    </div>
  </template>

</head>
<body>

  <div class="mainContent">
    <div class="posAbsolute">
      <div class="searchbar">
        <input type="text" placeholder="Search...">
      </div>
    </div>
    <div id="mapid"></div>


  </div>
  <div class="sidenav">
    <div id="display" class="sidenavContent">
      <h1>The Info Display!</h1>
    </div>
    <div id="options" class="sidenavContent">
      <h1>Options</h1>
    </div>
  </div>


  <script>
  createMap();
  getLocation();
  placeResources("all");
  getJSON('https://nominatim.openstreetmap.org/search?q=165+palo+verde+terrace+santa+cruz+ca&format=json&polygon=1&addressdetails=1&zoom=0');

</script>

</body>
</html>
