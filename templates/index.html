  <template id="confirmPlacementPopup">
  
    <form class="popup" name="editResource" action = "{{url_for('handledata') }}" method = "post">
      <p>Name: <input class="name" type="text" name="name"></p>
      <p>Building: <input class="building" type="text" name="building"></p>
      <p>Address: <input class="address" type="text" name="address"></p>
      <p>Floor: <input class="floor" type="text" name="floor"></p>
      <p>Latitude: <input class="latitude" type="text" name="latitude"></p>
      <p>Longitude: <input class="longitude" type="text" name="longitude"></p>
      <p><div class="typeSpecificOptions"><input class="cleanliness" name="cleanliness">
      </div></p>
      <p><input class="popupButton yesButton" type="submit"></input></p>
      <p><input class="popupButton noButton" type="submit" value="cancel"></input></p>
    </form>
  

  </template>
